<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharq Universiteti - Yangi Yil 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            font-family: "Montserrat", sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* opacity: 0.4; */
        }

        /* Particles */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Header */
        .header {
            position: relative;
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(10, 14, 39, 0.8) 0%, transparent 100%);
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
            z-index: 10;
        }

        .logo {
            height: 80px;
            filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.3));
        }

        .time-section {
            text-align: right;
            color: white;
        }

        .time {
            font-size: 42px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .date {
            font-size: 20px;
            opacity: 0.9;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Music Control */
        .music-btn {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .music-icon {
            width: 24px;
            height: 24px;
            color: #ffd700;
        }

        .music-icon.playing {
            animation: pulse 1s ease-in-out infinite;
        }

        .music-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            position: relative;
            margin-top: auto;
            padding: 60px 80px;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0.7) 50%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            animation: fadeIn 1s ease-out 2s forwards;
            opacity: 0;
            z-index: 10;
        }

        .info-section {
            color: white;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a, #ff6b6b);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 26px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .greeting {
            font-size: 28px;
            font-weight: 600;
            color: #ffd700;
            margin-top: 15px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 2px 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6); }
        }

        .contact-section {
            text-align: right;
            color: white;
        }

        .contact-item {
            font-size: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
        }

        .contact-icon {
            width: 28px;
            height: 28px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1366px) {
            .header, .footer { padding: 30px 60px; }
            .title { font-size: 38px; }
            .tagline { font-size: 20px; }
            .greeting { font-size: 22px; }
            .logo { height: 70px; }
            .time { font-size: 36px; }
        }

        @media (max-width: 768px) {
            .header, .footer { padding: 20px 30px; }
            .footer { flex-direction: column; gap: 30px; }
            .title { font-size: 28px; }
            .tagline { font-size: 16px; }
            .greeting { font-size: 18px; }
            .contact-section { text-align: left; }
            .contact-item { justify-content: flex-start; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="./video.webm" type="video/mp4">
        </video>

        <div id="particles"></div>

        <audio id="audio" loop>
            <source src="./jingle-bells-orchestra_35sec-172988.mp3" type="audio/mpeg">
        </audio>

        <button class="music-btn" id="musicBtn">
            <svg class="music-icon" id="musicIcon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <span class="music-text" id="musicText">Musiqa</span>
        </button>

        <header class="header">
            <img src="./logo_sharq.webp" alt="Sharq University" class="logo">
            <div class="time-section">
                <div class="time" id="time">00:00</div>
                <div class="date" id="date">01.01.2025</div>
            </div>
        </header>

        <footer class="footer">
            <div class="info-section">
                <div class="badge">ðŸŽ„ YANGI YIL 2026 ðŸŽ„</div>
                <h1 class="title">Sharq Universiteti</h1>
                <p class="tagline">Zamonaviy ta'lim, imkoniyat va qadriyatlar uyg'unligi</p>
                <p class="greeting">Yangi yilingiz muborak bo'lsin!</p>
            </div>
            <div class="contact-section">
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    +998 79 222-07-00
                </div>
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    www.sharqedu.uz
                </div>
            </div>
        </footer>
    </div>

    <script>
        // DateTime
        const updateTime = () => {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${h}:${m}`;

            const d = String(now.getDate()).padStart(2, '0');
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const days = ['Yakshanba', 'Dushanba', 'Seshanba', 'Chorshanba', 'Payshanba', 'Juma', 'Shanba'];
            document.getElementById('date').textContent = `${d}.${mo}.${y} - ${days[now.getDay()]}`;
        };
        updateTime();
        setInterval(updateTime, 1000);

        // Particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.textContent = 'â„';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDuration = (Math.random() * 3 + 5) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            snow.style.fontSize = (Math.random() * 0.5 + 0.5) + 'em';
            container.appendChild(snow);
        }

        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(sparkle);
        }

        // Music
        const audio = document.getElementById('audio');
        const btn = document.getElementById('musicBtn');
        const icon = document.getElementById('musicIcon');
        const text = document.getElementById('musicText');
        let playing = false;

        btn.onclick = () => {
            if (playing) {
                audio.pause();
                icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
                text.textContent = 'Musiqa';
                icon.classList.remove('playing');
            } else {
                audio.play();
                icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/><path d="M19 12c0 2.53-1.48 4.7-3.61 5.74v2.06C18.78 18.85 21 15.73 21 12s-2.22-6.85-5.61-7.8v2.06C17.52 7.3 19 9.47 19 12z"/>';
                text.textContent = 'Ijro etilmoqda';
                icon.classList.add('playing');
            }
            playing = !playing;
        };
    </script>
</body>
</html>
